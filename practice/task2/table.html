<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
    </head>
    <body>

        <table width="400px" border="1">
            <caption>My Table</caption>

                <tr>
                <th colspan="2">FullName</th>
                <th colspan="3" rowspan="2">Address</th>
                </tr>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Ahmed Mohamed</td>
                    <td colspan="3">Cairo</td>
                </tr>

                    <td colspan="2" rowspan="5">Subject</td>
                    <td colspan="3">Front End</td>
                </tr>

                <tr>
                    <td>html</td>
                    <td>css</td>
                    <td>javascript</td>
                </tr>

                <tr>
                    <td colspan="3">Back End</td>
                </tr>
                <tr>
                    <td>mvc</td>
                    <td>node js</td>
                    <td>php</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
